  <body>
    <script type="text/javascript" charset="utf-8">

      var tinytornado = new TinyTornado();
      tinytornado.init(null,
      {
        baseWidth: 20,
        baseHeight: 20,
        baseOpacity: 1,
        particleOptions: {
          width: 10,
          height: 10,
          sizeMin: 0,
          sizeMax: 0,
          colorMin: 10,
          colorMax: 10
        }
      },
      {
        jointDensity: 25,
        jointOpacity: 0,
        jointWidth: 5,
        jointHeight: 5
      },
      {
        pillowOpacity: 0,
        pillowBlur: 0,
        pillowSpread: 0,
        funnelMinWidth: 0,
        pillowWidth: 20,
        pillowHeight: 20,
        pillowColorMin: 0,
        pillowColorMax: 0
      });

      //tinytornado.init();

    </script>
