<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="animation, DOM, renderer" />
  <meta name="description" content="A DOM-based rendering engine." />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>Torndao</title>
  <link rel="stylesheet" href="css/flora.min.css" type="text/css" charset="utf-8" />
  <script src="scripts/tinytornado.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="worldA"></div>
    <script type="text/javascript" charset="utf-8">

      var base = new TinyTornado.Base({
        opacity: 0
      });
      var storm = new TinyTornado.StormBit();
      var spine = new TinyTornado.Spine({
        opacity: 0,
        density: 10
      });
      var shell = new TinyTornado.Shell();

      var vortex = new TinyTornado.VortexBit(base, storm, spine, shell);
      vortex.init({
        el: document.getElementById('worldA')
      });

    </script>
  </body>
</html
